- type: entity
  id: Metro14BasicRoundstartVariation
  parent: BaseGameRule
  components:
  - type: RoundstartStationVariationRule
    rules:
    - id: BasicPoweredLightVariationPass # изменяет состояние освещения
    - id: BasicTrashVariationPass # размещает мусор (в среднем 1 сущность на 35 тайлов)
    - id: SolidWallRustingVariationPass # заменяет некоторые стены на ржавые
    - id: ReinforcedWallRustingVariationPass # заменяет некоторые укрепленные стены на ржавые
    - id: CutWireVariationPass # обрезает некоторые провода (1% шанс, максимум 20 проводов)
    - id: BasicPuddleMessVariationPass # создает лужи (99% вероятность)
      prob: 0.99
      orGroup: puddleMess
    - id: BloodbathPuddleMessVariationPass # создает кровавые лужи (50% вероятность)
      prob: 0.5
      orGroup: puddleMess
    - id: BasicDecalDirtVariationPass # добавляет грязные декали (1 на 80 тайлов)
    - id: BasicDecalGraffitiVariationPass # добавляет граффити
    - id: BasicDecalBurnsVariationPass # добавляет следы ожогов (50% вероятность)
      prob: 0.50
      orGroup: monospaceDecals
    - id: BasicDecalDirtMonospaceVariationPass # альтернативные грязные декали (50% вероятность)
      prob: 0.50
