- type: entity
  id: FlameFuelTankDefault
  parent: BaseItem
  name: Fuel tank
  components:
  - type: Tag
    tags:
    - FlameTank
  - type: Sprite
    sprite: _Metro14/Objects/Weapons/FlameGun/flametank.rsi
    state: flametank_improvised
  - type: Item
    size: Large
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 100 #much fuel
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: RefillableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank
    exactVolume: true
  - type: Spillable
    solution: tank
    spillWhenThrown: false
    maxMeleeSpillAmount: 0