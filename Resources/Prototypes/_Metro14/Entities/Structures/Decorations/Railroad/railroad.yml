- type: entity
  id: M14RailRoad
  name: рельсы
  description: Железная дорога по которой раньше ходили вагоны метро. Сейчас она используются для поездок на дрезинах.
  placement:
    mode: SnapgridCenter
  components:
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Clickable
  - type: Sprite
    sprite: _Metro14/Structures/Railroad/rails.rsi
    state: rail
    drawdepth: -3
  - type: Icon
    sprite: _Metro14/Structures/Railroad/rails.rsi
    state: icon
  - type: Tag
    tags:
      - Structure
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}

