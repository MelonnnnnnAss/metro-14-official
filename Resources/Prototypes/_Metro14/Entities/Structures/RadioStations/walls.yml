- type: entity
  abstract: true
  parent: BaseStructure
  id: M14BaseRadioStation
  name: радиостанция
  description: Передает сигнал вашей фракции на все метро... И даже выше.
  components:
  - type: RadioStation
  - type: Sprite
    sprite: _Metro14/Structures/radiostation.rsi
    state: radiostation
  - type: Icon
    sprite: _Metro14/Structures/radiostation.rsi
    state: radiostation
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer

